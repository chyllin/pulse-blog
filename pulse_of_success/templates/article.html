<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }} - Pulse of Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Pulse of Success</h1>
        <nav>
            <a href="/" class="text-white mx-2">Home</a>
            <a href="/submit" class="text-white mx-2">Submit Article</a>
        </nav>
    </header>

    <div class="container my-4">
        <h1>{{ article.title }}</h1>
        <p>By {{ article.author }} | {{ article.category }} | {{ article.timestamp }}</p>
        {% if article.image_path %}
        <img src="{{ url_for('static', filename=article.image_path.split('static/')[1]) }}" class="img-fluid mb-3" alt="{{ article.title }}">
        {% endif %}
        <div class="article-content">
            {{ article.content | safe }}
        </div>
        <div class="ad-placeholder mt-3">
            <p>AdSense Ad Here (e.g., 728x90)</p>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>Â© 2025 Pulse of Success</p>
    </footer>
</body>
</html>
